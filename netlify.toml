[[redirects]]
  from = "/api/deezer/*"
  to = "https://api.deezer.com/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# Configuraci칩n para la aplicaci칩n SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para permitir im치genes desde dominios externos
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
