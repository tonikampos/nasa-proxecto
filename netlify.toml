# Proxy para la API de Deezer
[[redirects]]
  from = "/api/deezer/*"
  to = "https://api.deezer.com/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# Headers para permitir CORS en las im√°genes externas
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
