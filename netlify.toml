# Configuración para el proxy de API Deezer
[[redirects]]
  from = "/api/deezer/*"
  to = "https://api.deezer.com/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# Configuración para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para permitir imágenes desde CDN externo
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
